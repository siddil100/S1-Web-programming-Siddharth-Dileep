<html>

<script>
var a="Apple,Banana,Berry"
var sli=a.slice(2,6) //string slicing
var subs=a.substr(7)//substring
document.write(sli)
document.write("<br>")
document.write(subs)
document.write("<br>")
repl=a.replace("apple","mango")//replacing the string
document.write("<br>")
document.write(repl)
document.write("<br>")
var upp=a.toUpperCase()//convert into uppercase
document.write(upp)
 
document.write("<br>")
var p=Math.PI  //math PI Function
document.write("<br>")
var radius=10
var area=p*Math.pow(radius,2)  //math.pow for finding power
document.write("<p>")
document.write("area of circle is ",Math.round(area)) // ceil for getting upper value and floor for lower
document.write("</p>")
var ce=Math.sqrt(area) // sqrt function
ceans=Math.ceil(ce)
document.write(ceans)
document.write("<br>")
document.write(Math.abs(-10)) // absolute value function math.abs
document.write("<br>")
document.write(Math.random()*100)  // random() returns a random number between 0 and 100
text="hello world"
result=text.indexOf("hello")//indexOf function
document.write("<br>")
document.write(result)
document.write("<br>")
document.write(Math.max(2,22,222))//math.max function
document.write("<br>")
document.write(Math.min(100,5,2))
</script>
</html>
